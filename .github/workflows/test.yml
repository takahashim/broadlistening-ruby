name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'lib/**/*.rb'
      - 'spec/**/*.rb'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'broadlistening.gemspec'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'lib/**/*.rb'
      - 'spec/**/*.rb'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'broadlistening.gemspec'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.1', '3.2', '3.3', '3.4']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run tests
        env:
          OPENAI_API_KEY: dummy-key-for-testing
        run: bundle exec rspec --format documentation

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
